<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" href="favicon.ico">

  <title>Stream</title>

  <style>
    body {
      background-color: #000;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      padding: 0;
      width: 100vw;
    }

    #player {
      height: 100%;
      position: relative;
      width: 100%;
    }
  </style>
</head>
<body>
  <iframe
    id="player"
    name="player"
    scrolling="no"
    frameborder="0"
    webkitallowfullscreen="true"
    mozallowfullscreen="true"
    allowfullscreen="true">
  </iframe>

  <script src="/vars.js"></script>
  <script>
    document.querySelector('#player').src = window.PLAYER_SOURCE_URL
  </script>
</body>
</html>
