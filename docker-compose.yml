version: "3.5"
services:

  client:
    build:
      context: ./client
      target: production
    container_name: streamer-client
    env_file:
      - .env
    expose:
      - 80
    image: streamer/client:latest
    networks:
      - odo-stream

  client-development:
    build:
      context: ./client
      target: development
    command: yarn dev
    container_name: streamer-client-development
    env_file:
      - .env
    expose:
      - 3000
    image: streamer/client:development
    networks:
      - odo-stream

  gateway:
    build:
      context: ./gateway
      target: production
    container_name: streamer-gateway
    env_file:
      - .env
    expose:
      - 80
      - 1935
    image: streamer/gateway:latest
    networks:
      - odo-stream

  gateway-development:
    build:
      context: ./gateway
      target: development
    container_name: streamer-gateway-development
    env_file:
      - .env
    expose:
      - 80
      - 1935
    image: streamer/gateway:development
    networks:
      - odo-stream

  restreamer:
    build:
      context: ./restreamer
    container_name: streamer-restreamer
    env_file:
      - .env
    environment:
      - RS_SNAPSHOT_INTERVAL=0
    expose:
      - 1935
      - 8080
    image: streamer/restreamer:latest
    networks:
      - odo-stream

networks:
  odo-stream:
    driver: bridge
    name: odo-stream
